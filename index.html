<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Directional Arrow</title>
    <style>
        /* Styling for the container and arrow */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: green;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin-top: 20vh;
        }

        .arrow {
            width: 50%;
            height: 50%;
            background: url("https://p9n2c8y2.rocketcdn.me/wp-content/uploads/2021/05/24.png.webp") center no-repeat;
            background-size: contain;
            transform: translate(-50%, -50%) rotate(0deg);
            transition: transform 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="arrow" id="arrow"></div>
        <h1>Compass</h1>
    </div>
    <div class="info" style="text-align:center; margin-top: 20px; font-family: Arial, sans-serif;"></div>

    <script>
        const arrow = document.querySelector('.arrow');
        const info = document.querySelector('.info');

        const isIOS = !(
            navigator.userAgent.match(/(iPod|iPhone|iPad)/) &&
            navigator.userAgent.match(/AppleWebKit/)
        );
        if (isIOS) {
            (DeviceOrientationEvent).requestPermission()
                .then((response) => {
                    if (response === "granted") {
                        window.addEventListener("deviceorientation", this.receivedNewHeading, true);
                    } else {
                        alert("has to be allowed!");
                    }
                })
                .catch(() => alert("not supported"));
        } else {
            window.addEventListener("deviceorientationabsolute", this.receivedNewHeading, true);
        }

        navigator.geolocation.watchPosition((data) => {
            console.log(data);
            info.innerHTML = data.coords.latitude;
            info.innerHTML += data.coords.longitude;
            info.innerHTML += data.coords.heading;
            arrow.style.transform =`rotate(${data.coords.heading}deg)`;
        })
    </script>
</body>
</html>
